<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--  BIBLIOTECAS  -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="principal.xhtml">

	<ui:define name="pagina">
	
		<h:form id="formTabela">
			<p:panel header="RelatÃ³rio de crediario">
				<p:dataTable emptyMessage="Nenhum registro encontrado"
					rows="15" paginator="true" value="#{relatorioCrediarioBean.crediarios}" var="crediario">
					

					
					
					
					<p:column filterBy="#{crediario.cliente.pessoa.nome}" headerText="Nome">
						<h:outputText value="#{crediario.cliente.pessoa.nome}" />
					</p:column>
					<p:column headerText="Telefone">
						<h:outputText value="#{crediario.cliente.pessoa.telefone}" /><br />
						<h:outputText value="#{crediario.cliente.pessoa.celular}" />
					</p:column>
					<p:column  filterBy="#{crediario.venda.horario}" sortBy="#{crediario.venda.horario}" headerText="Data de venda">
						<h:outputText value="#{crediario.venda.horario}" />
					</p:column>
					<p:column headerText="Parcela">
						<h:outputText value="#{crediario.valorETotal}" />
					</p:column>
					<p:column  filterBy="#{crediario.vencimento}" sortBy="#{crediario.vencimento}" headerText="Data de vencimento">
						<h:outputText value="#{crediario.vencimento}" />
					</p:column>
					<p:column headerText="Valor">
						<h:outputText value="#{crediario.valor}" />
					</p:column>
				</p:dataTable>
				
			</p:panel>
		</h:form>
		
		<!--
	<p:chart id="grafico" type="bar" model="#{relatorioVendasBean.model}" />
		-->
	
	</ui:define>
</ui:composition>
