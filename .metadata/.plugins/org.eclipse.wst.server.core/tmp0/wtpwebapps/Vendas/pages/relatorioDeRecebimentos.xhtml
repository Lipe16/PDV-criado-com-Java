<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--  BIBLIOTECAS  -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="principal.xhtml">

	<ui:define name="pagina">
	
		<h:form id="formTabela">
			<p:panel header="Relatório de Recebimentos">
				<p:dataTable emptyMessage="Nenhum registro encontrado"
					rows="15" paginator="true" value="#{recebimentoBean.listaDeRecebimentos}" var="cursorRecebimento">
					
						<f:facet name="header">					
							<p:outputLabel value="Data Inicio:" />
							<p:calendar pattern="dd/MM/yyyy HH:mm:ss" value="#{recebimentoBean.dataInicio}"/>
							<p:outputLabel value="Data Fim:" />
							<p:calendar pattern="dd/MM/yyyy HH:mm:ss" value="#{recebimentoBean.dataFim}"/>
							<p:commandButton value="pesquisar" actionListener="#{recebimentoBean.listarPorData()}" update=":formTabela" />
						</f:facet>
					
					
					
					<p:column headerText="Código">
						<h:outputText value="#{cursorRecebimento.codigo}" />
					</p:column>
					<p:column headerText="Data">
						<h:outputText value="#{cursorRecebimento.dataDoRecebimento}" />
					</p:column>
					<p:column headerText="Valor">
						<h:outputText value="#{cursorRecebimento.valor}" />
					</p:column>
					<p:column headerText="COD da venda">
						<h:outputText value="#{cursorRecebimento.venda.codigo}" />
					</p:column>
					<p:column headerText="parcela">
						<h:outputText value="#{cursorRecebimento.parcela}" />
					</p:column>
					<p:column headerText="Forma de recebimento">
						<h:outputText value="#{cursorRecebimento.formaDeRecebimento}" />
					</p:column>
					
					<f:facet name="footer">
						<p:outputLabel value="Valor Total: " />
						<h:inputText disabled="true" size="8" value="#{recebimentoBean.valorTotal}" />
					</f:facet>
	
				</p:dataTable>
				
			</p:panel>
		</h:form>
		
		<!--
	<p:chart id="grafico" type="bar" model="#{relatorioVendasBean.model}" />
		-->
	
	</ui:define>
</ui:composition>
