<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--  BIBLIOTECAS  -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="principal.xhtml">

	<ui:define name="pagina">
	
	<h:form id="formTabela">
		<p:panel header="Fabricantes listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true" value="#{fabricanteBean.fabricantes}" var="cursorFabricante">
				<f:facet name="header">
					<p:commandButton value="NOVO"
						oncomplete="PF('dialogoFabricantes').show()"
						actionListener="#{fabricanteBean.novo()}"
						update=":formCadastro" />
				</f:facet>

				<p:column headerText="Fabricantes">
					<h:outputText value="#{cursorFabricante.descricao}" />
				</p:column>
			</p:dataTable>
			
		</p:panel>
	</h:form>

	<p:dialog widgetVar="dialogoFabricantes" modal="true" resizable="false"
		draggable="false">
		<h:form id="formCadastro">
			<h:panelGrid columns="2">
				<h:outputLabel value="Fabricante: " />
				<h:inputText maxlength="150" size="45" value="#{fabricanteBean.fabricante.descricao}" />
	
				
			</h:panelGrid>
			
			
	
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{fabricanteBean.salvar()}"
						update=":mensagem :formCadastro :formTabela" />
				<p:commandButton value="fechar"
					oncomplete="PF('dialogoFabricantes').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

	</ui:define>
</ui:composition>
